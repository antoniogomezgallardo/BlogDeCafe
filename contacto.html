<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>BlogDeCafé</title>
</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo no-margin center-text" href="index.html">
                    <h1 class="logo__name">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                </nav>
            </div>
            <div class="header__texto">
                <h2 class="no-margin">Blog de Café con consejos y trucos</h2>
                <p class="no-margin">Aprende de los expertos con los mejores consejos y recetas</p>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="center-text">Contacto</h2>

        <div class="formulario__imagen"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre" class="campo">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email" class="campo">E-mail</label>
                <input class="campo__field"  type="email" placeholder="Tu e-mail" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje" class="campo">Mensaje</label>
                <textarea class="campo__field campo__field--textarea"  id="mensaje"></textarea>
            </div>

            <div class="campo campo__btn">
                <input type="submit" value="Enviar" class="boton boton--primario btn">
            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra barra-footer">
                <a class="logo logo-footer no-margin center-text" href="index.html">
                    <h1 class="logo__name">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="#" class="navegacion__enlace">Cursos</a>
                    <a href="#" class="navegacion__enlace">Contacto</a>
                    <a href="#" class="navegacion__enlace">Nosotros</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
